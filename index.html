<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <div class="container">
    <div class="container__Image">
      <img src="./images/image-product-desktop.jpg" alt="" class="img imgDesktop">
      <img src="./images/image-product-mobile.jpg" alt="" class="img imgMobile">
    </div>

    <div class="container__info">
      <h5 class="container__info_subtitle">Perfume</h5>
      <h1 class="container__info_title">Gabrielle Essence Eau De Parfum</h1>
      <p class="container__info_paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <p class="container__info_price">
        <span class="price">$149.99</span>
        <span class="ofert">$169.99</span>
      </p>
      <button class="container__button">
        <img src="./images/icon-cart.svg" alt="">
        Add to Cart
      </button>
    </div>
  </div>

</body>

</html>
